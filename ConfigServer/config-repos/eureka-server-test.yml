csinfo: eureka-server-test.yml
security:
  name: admin
  pwd: admin
server:
  port: 8091
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: eureka-server